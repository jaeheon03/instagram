{% extends 'base.html' %}
{% block content %}
  <h2>Create Feed</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title"><br>
    <label for="id_description">Description:</label>
    <textarea name="description" id="id_description"></textarea><br>
    <label for="id_img">Image:</label>
    <input type="file" name="file" id="id_img"><br>
    <button type="submit">Create</button>
  </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h2>피드 수정</h2>
<form method="post">
  {% csrf_token %}
  <label for="id_title">Title:</label>
  <input type="text" name="title" id="id_title" value="{{ feed.title }}"><br>
  <label for="id_description">Description:</label>
  <textarea name="description" id="id_description">{{ feed.description }}</textarea><br>
  <input type="submit" value="수정 완료">
</form>
{% endblock %}
